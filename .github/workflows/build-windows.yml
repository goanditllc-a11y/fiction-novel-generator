name: Build Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install spaCy model
        run: python -m spacy download en_core_web_sm

      - name: Run tests
        run: python -m pytest tests/ -v
        continue-on-error: true

      - name: Build executable
        run: |
          if (Test-Path "app.spec") {
            pyinstaller app.spec --clean --noconfirm
          } elseif (Test-Path "build.bat") {
            cmd /c build.bat
          } else {
            $pyArgs = @("--name", "FictionNovelEditor", "--onedir", "--windowed")
            if (Test-Path "assets/icon.ico") { $pyArgs += "--icon=assets/icon.ico" }
            $pyArgs += if (Test-Path "src/main.py") { "src/main.py" } else { "main.py" }
            pyinstaller @pyArgs
          }
        shell: pwsh

      - name: List build output
        run: |
          Write-Host "=== Contents of dist/ ==="
          if (Test-Path "dist") { Get-ChildItem -Path dist -Recurse | Select-Object FullName } else { Write-Host "dist/ does not exist" }
        shell: pwsh

      - name: Create ZIP archive
        run: |
          $distDir = Get-ChildItem -Path dist -Directory -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($distDir) {
            Write-Host "Found output directory: $($distDir.FullName)"
            Compress-Archive -Path "$($distDir.FullName)\*" -DestinationPath FictionNovelEditor-Windows-x64.zip
          } elseif (Test-Path "dist\*.exe") {
            Write-Host "Found single-file output"
            Compress-Archive -Path "dist\*" -DestinationPath FictionNovelEditor-Windows-x64.zip
          } else {
            Write-Error "No build output found in dist/"
            Get-ChildItem -Recurse | Where-Object { $_.Extension -eq '.exe' } | Select-Object FullName
            exit 1
          }
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FictionNovelEditor-Windows-x64
          path: FictionNovelEditor-Windows-x64.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: FictionNovelEditor-Windows-x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: FictionNovelEditor-Windows-x64.zip
          generate_release_notes: true
