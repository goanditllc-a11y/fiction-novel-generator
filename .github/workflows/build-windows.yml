name: Build Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install spaCy model
        run: python -m spacy download en_core_web_sm

      - name: Run tests
        run: python -m pytest tests/ -v
        continue-on-error: true

      - name: Build executable
        run: |
          if (Test-Path "build.bat") {
            cmd /c build.bat
          } elseif (Test-Path "app.spec") {
            pyinstaller app.spec --clean
          } else {
            pyinstaller --name FictionNovelEditor --onedir --windowed --icon=assets/icon.ico src/main.py
          }
        shell: pwsh

      - name: ZIP build output
        run: Compress-Archive -Path dist\FictionNovelEditor\* -DestinationPath FictionNovelEditor-Windows-x64.zip
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FictionNovelEditor-Windows-x64
          path: FictionNovelEditor-Windows-x64.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: FictionNovelEditor-Windows-x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: FictionNovelEditor-Windows-x64.zip
          generate_release_notes: true
