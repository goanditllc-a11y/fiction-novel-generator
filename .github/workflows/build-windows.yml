name: Build Windows

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install spaCy model
        run: python -m spacy download en_core_web_sm

      - name: Run tests
        run: python -m pytest tests/ -v
        continue-on-error: true

      - name: Build executable
        run: pyinstaller app.spec --clean --noconfirm
        shell: pwsh

      - name: List dist/ contents
        run: |
          Write-Host "=== Contents of dist/ ==="
          Get-ChildItem -Path dist -Recurse | Select-Object FullName
        shell: pwsh

      - name: ZIP build output
        run: |
          $zipName = "FictionNovelEditor-Windows-x64.zip"
          $distDir = Get-ChildItem -Path dist -Directory | Select-Object -First 1
          if ($distDir) {
              Compress-Archive -Path "$($distDir.FullName)\*" -DestinationPath $zipName
          } elseif (Get-ChildItem -Path dist -Filter "*.exe" -ErrorAction SilentlyContinue) {
              # Single-file mode - just zip the exe
              Compress-Archive -Path "dist\*" -DestinationPath $zipName
          } else {
              Write-Error "No build output found in dist/"
              exit 1
          }
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: FictionNovelEditor-Windows-x64
          path: FictionNovelEditor-Windows-x64.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: FictionNovelEditor-Windows-x64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: FictionNovelEditor-Windows-x64.zip
          generate_release_notes: true
